<div role="main">
    <h2 class="preface" data-th-text="${title}"></h2>
    <div th:if="${subtitle}">
        <h3 class="preface" data-th-text="${subtitle}"></h3>
    </div>
    <div th:if="${newsElements}">
        <div data-th-each="newsElement : ${newsElements}">
            <p data-th-text="${newsElement.name}"></p>
        </div>
    </div>
</div>

<div role="main" class="article">
    <h2 class="article-title" data-th-text="${title}"></h2>
    <div class="article-image-container">
        <img class="article-image" data-th-src="${image}"/>
    </div>
    <p class="article-caption" data-th-text="${caption}"></p>
    <div class="article-body" data-th-utext="${body}"></div>
    <p class="article-contactInfo">
        Kontaktinformasjon: <span data-th-text="${contactInfo}"></span>
    </p>
</div>

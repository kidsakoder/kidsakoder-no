<div class="col-xs-12 col-sm-2 headlogo">
  <a href="https://kidsakoder.no/" title="Lær Kidsa Koding!" rel="home">
    <img data-th-src="${portal.assetUrl({'_path=images/lkk-logo/lkk-logo-url-negativ-sorthvit.svg'})}" alt="Lær Kidsa Koding"
    />
  </a>
  <ul class="list">
    <li class="item" data-th-each="menuItem : ${menuItems}">
      <a class="link" data-th-classappend="${menuItem.path == currentPath ? 'active' : ''}" data-th-href="${portal.pageUrl({'_path=' + menuItem.path})}"
        data-th-text="${menuItem.menuName} ?: ${menuItem.displayName}">Sidetittel</a>
    </li>
  </ul>
</div>
<div class="col-xs-8 col-sm-3 col-lg-2">
    <a class="btn-link">
        <div class="btn">koding i skolen</div>
    </a>
</div>

    <a class="btn-link">
        <div class="btn">jeg vil kode nå</div>
    </a>
</div>

    <a class="btn-link">
        <div class="btn">kodeklubber</div>
    </a>
</div>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" />
    <title>Lær Kidsa Koding</title>
  </head>

  <body data-portal-component-type="page">
    <header class="head" data-th-utext="${headerHtml}"></header>
    <main class="main">
      <div class="inner-wrapper" data-portal-region="main">
        <div data-th-if="${mainRegion}" data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
          <div data-portal-component="${component.path}" data-th-remove="tag"></div>
        </div>
      </div>
    </main>


    <footer class="foot">
      <div class="inner-wrapper row around-sm center-xs">
        <div class="col-sm-3 col-xs-10">
          <h4>Kontaktinfo/sosialt mm.?</h4>
        </div>
        <div class="col-sm-3 col-xs-10">
          <h4>Om LKK</h4>
          <h4>Blogg?</h4>
        </div>
        <div class="col-sm-3 col-xs-10">

          <!-- Må finne ut hvordan man skal få til padding rundt Samsung logo med bredde av to S-er fra Samsung logo -->

          <h4>Sponsorer</h4>
          <div id="sponsors">
            <a href="http://www.samsung.com/no/innovation/">
              <img data-th-src="${portal.assetUrl({'_path=images/SAMSUNG_LOGO_BLACK.svg'})}" alt="Samsung sponsor logo"/>
            </a>
            <a href="https://enonic.com/">
              <img data-th-src="${portal.assetUrl({'_path=images/enonic.svg'})}" alt="Enonic XP sponsor logo"/>
            </a>
          </div>
        </div>
      </div>
    </footer>

  </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" />
  <title>Lær Kidsa Koding</title>
</head>

<body data-portal-component-type="page">
  <header class="lkk-header">
    <main data-portal-region="head">
      <div data-th-if="${headRegion}" data-th-each="component : ${headRegion.components}" data-th-remove="tag">
        <div data-portal-component="${component.path}" data-th-remove="tag"></div>
      </div>
    </main>

    <div class="lkk-header-inner">
      <a class="lkk-logo" href="https://kidsakoder.no/" title="Lær Kidsa Koding!" rel="home">
        <img src="https://1hzoda29f77r1yh9c33lm1ae-wpengine.netdna-ssl.com/wp-content/uploads/2015/02/LKK_small.png" alt="Lær Kidsa Koding" />
      </a>
    </div>
  </header>
  <main data-portal-region="main">
    <div data-th-if="${mainRegion}" data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
      <div data-portal-component="${component.path}" data-th-remove="tag"></div>
    </div>
  </main>
  <footer>

  </footer>
</body>

</html>
